<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
  </head>
  <body>
    <div id="maindiv">
        <div id="subdiv"><h2>Age Calculator</h2></div>
        <br>
            

        <form class="form">
            <div>
                <span><label id="select"><b>Select Age:</b> &nbsp; &nbsp; &nbsp;</span></label><span><input type="date" name="birthdate" id="birthdate"></span>
            </div>
            <br>
            <br>
            <div class="button">
                <button id="submit" type="submit">Calculate Age</button>
                <button id="reset" type="reset">Reset</button>
        </form>
        <br>
        <br>
        <p><b>Calculate Age is =</b></p>
        <div class="icon">
          <i class="fa-brands fa-twitter" url="https://twitter.com/"></i>
          <i class="fa-brands fa-linkedin-in" href="https://www.linkedin.com/"></i>
          <i class="fa-brands fa-facebook-f" href="https://www.facebook.com/"></i>
          <i class="fa-brands fa-instagram" href=" https://instagram.com/"></i>
        </div>


    </div>
  </body>
</html>
